<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./Styles/styles.scss" />
		<title>Calc</title>
	</head>
	<body>
		<div class="calc__box">
			<div class="box__theme">
				<h1>calc</h1>
				<div class="toggle">
					<h2>THEME</h2>
					<div class="toggle__preference">
						<div class="preference">
							<p>1</p>
							<p>2</p>
							<p>3</p>
						</div>
						<div class="active">
							<div class="theme1 active"></div>
							<div id="secondTheme" class="theme2 transparent"></div>
							<div id="thirdTheme" class="theme3 transparent"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="box__screen">
				<input type="text" class="calculator__screen" value="0" disabled />
			</div>
			<div class="box__buttons">
				<button type="button" class="number" value="8">8</button>
				<button type="button" class="number" value="7">7</button>
				<button type="button" class="number" value="9">9</button>
				<button type="button" class="all__clear" value="all-clear">DEL</button>

				<button type="button" class="number" value="4">4</button>
				<button type="button" class="number" value="5">5</button>
				<button type="button" class="number" value="6">6</button>
				<button type="button" class="addition__operator" value="+">+</button>

				<button type="button" class="number" value="1">1</button>
				<button type="button" class="number" value="2">2</button>
				<button type="button" class="number" value="3">3</button>
				<button type="button" class="subtraction__operator" value="-">-</button>

				<button type="button" class="decimal" value=".">.</button>
				<button type="button" class="number" value="0">0</button>
				<button type="button" class="division__operator" value="/">/</button>
				<button type="button" class="multiplication__operator" value="x">
					X
				</button>

				<button type="button" class="clear" value="clear">RESET</button>
				<button type="button" class="equal__sign" value="=">=</button>
			</div>
		</div>
	</body>
</html>
