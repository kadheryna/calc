<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./Styles/styles.scss" />
		<title>Calc</title>
	</head>
	<body>
		<div class="calculatorBox">
			<div class="themeSwitch">
				<h1>calc</h1>
				<div class="toggle">
					<h2>THEME</h2>
					<div class="preferenceToggle">
						<div class="themeVersion">
							<p>1</p>
							<p>2</p>
							<p>3</p>
						</div>
						<div class="activeToggle">
							<div class="toggleButton1 active" id="one"></div>
							<div class="toggleButton2 transparent" id="two"></div>
							<div class="toggleButton3 transparent" id="three"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="calculatorScreen">
				<div class="previousResult"><p></p></div>
				<div class="currentResult"><p></p></div>
			</div>
			<div class="calculatorButtons">
				<button type="button" class="number">8</button>
				<button type="button" class="number">7</button>
				<button type="button" class="number">9</button>
				<button type="button" class="delete">DEL</button>

				<button type="button" class="number">4</button>
				<button type="button" class="number">5</button>
				<button type="button" class="number">6</button>
				<button type="button" class="operator addition">+</button>

				<button type="button" class="number">1</button>
				<button type="button" class="number">2</button>
				<button type="button" class="number">3</button>
				<button type="button" class="operator subtraction">-</button>

				<button type="button" class="number">.</button>
				<button type="button" class="number">0</button>
				<button type="button" class="operator division">/</button>
				<button type="button" class="operator multiplication">X</button>

				<button type="button" class="clear">RESET</button>
				<button type="button" class="equal">=</button>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
